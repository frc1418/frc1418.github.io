<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>1418 - Page not found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/404.css">
    <meta name="theme-color" content="#d12727">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <script>
        window.onload = function () {
            var count = 30;
            var countdownElement = document.querySelector('h4');
            var countdownInterval = setInterval(function () {
                count--;
                countdownElement.textContent = "Back to home in: " + count;
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "/";
                }
            }, 1000);

            // Check if a phone or iPad -> @media tags cant change actual text only js
            if (window.innerWidth <= 700 || (window.innerWidth > 700 && window.innerWidth <= 1024)) {
                document.body.classList.add('mobile');
                
                var leftElement = document.querySelector('.left');
                if (leftElement) {
                    leftElement.style.display = 'none';
                }

                var headerElement = document.querySelector('.right h1');
                if (headerElement) {
                    headerElement.textContent = "We could not find that";
                }
            }
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="/images/2023-404.png" alt="404 Image">
        </div>
        <div class="right">
            <h2>Oh No!</h2>
            <h1>F.R.E.D. could not find that</h1>
            <a href="/" class="button">Back To Home</a>
            <h4>Back to home in: 30</h4>
        </div>
    </div>
</body>

</html>
